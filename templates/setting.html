{% extends 'base.html' %}
{% block title %}
  <title>Setting</title>
{% endblock %}
{% block body %}
    <h1>設定</h1>
    <h3>画像のアップロード</h3>
    <form method="post" enctype="multipart/form-data">
    <input type="file" id="image_select" name="image">
    <input type="submit" id="upload_image" value="Upload">
    <p>{{ imgPath.path }}</p>
    </form>
    <h3>index.htmlに戻る</h3>
    <a href="{{ url_for('index') }}">index.html</a>
{% endblock %}
